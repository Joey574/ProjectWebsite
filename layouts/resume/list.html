{{ define "head" }}
<link rel="stylesheet" href="/css/pfddisplay.css">
{{ end }}

{{ define "main" }}
<div class="pdf-tabs">
    <ul class="tab-list">
        <li class="tab active" onclick="showPDF(0)">Résumé</li>
    </ul>
    <div clas="pdf-container">
        <iframe src="/docs/resume.pdf" class="pdf-frame" style="display: block;"></iframe>
    </div>
</div>

<script>
    function showPDF(index) {
        const tabs = document.querySelectorAll(".tab");
        const frames = document.querySelectorAll(".pdf-frame");

        tabs.forEach((tab, i) => {
            tab.classList.toggle("active", i === index);
            frames[i].style.display = i === index ? "block" : "none";
        });
    }
</script>
{{ end }}
